{% extends "halaman_profile/layout/base.html" %}

{% block content %}

<h1>Profile</h1>
<hr/>
<section name="profil" align= center>
    <p>
        <img src="https://image.freepik.com/free-icon/profile-user-silhouette_318-40557.jpg" alt="profpic" style="width : 150px; height : 150px; border-radius:50%">
        <h3>{{author}}</h3>
    </p>
</section>
<section name="bio">
    <!-- <h2>Bio</h2> -->
    <p>
        {{birthday}}
        {{gender}}
        {{description}}
        {{email}}
    </p>    
</section>
<hr/>

{% endblock %}
