{% extends "base.html" %} 
{% load staticfiles %} 
{% load static %} 

{% block content %}
<form id="form" class = "form" method="POST" action="{% url 'halaman_profile:handle_edit_profile' %}">
    <h2 style="color:White" align = "center">Edit Profile</h2>
    {% csrf_token %}
    <div class="form-group">
        <label for="" class="control-label" style="color:White"> Nama </label>
        <input type="text" name="profile_name" class="form-control" value="{{ profile.name }}">
    </div>
    <div class="form-group">
        <label for="" class="control-label" style="color:White"> Birthdate </label>
        <input type="text" name="birthdate" size ="35" class="form-control" value="{{ profile.birthday }}">
    </div>
    <div class="form-group">
        <label for="" class="control-label" style="color:White"> Gender </label>
        <input type="text" name="gender" class="form-control" value="{{ profile.gender }}">
    </div>
    <div class="form-group">
        <label for="" class="control-label" style="color:White"> Expertise </label>
        <input type="text" name="expert" class="form-control" value="{{ profile.expertise }}">
    </div>
    <div class="form-group">
        <label for="" class="control-label" style="color:White"> Email </label>
        <input type="text" name="email" class="form-control" value="{{ profile.email }}">
    </div>
    <div class="form-group">
        <label for="" class="control-label" style="color:White"> Description </label>
        <input type="text" name="desc_profile" class="form-control" value="{{ profile.description }}">
    </div>
    
    <input type="submit" value="Submit">
    <button href="/halaman_profile/">Cancel</button>
</form>
{% endblock %}
