{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title>Add More Friends</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<header></header>
	
	<div class="container">
		<div class="jumbotron">
      <div class="container">
        <h1>Hello, {{author}}</h1>
	        <p>Fitur tambah teman adalah salah satu aplikasi LingIn yang dapat memperluas koneksimu. Yuk tambah teman sekarang juga !</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Next &raquo;</a></p>
      </div>
    </div>
	</div>

	<div class="container">
		<div class="col-md-3"></div>
		<div class="col-md-3">
			<h2>Add Friend</h2>
			<form class="navbar-form" method="POST" action="{% url 'add_friend:tambah_teman' %}">
				<table border="0">
					<tr>
						<td>Your Friend's Name</td>
						<td>:</td>
						<td> <input type="text" placeholder="Your Friend's name" class="form-control"></td>
					</tr>
					<tr>
						<td>Link Heroku</td>
						<td>:</td>
						<td> <input type="text" placeholder="Heroku's link" class="form-control"></td>
					</tr>
				</table>
					<p><input id="submit" type="submit" class="btn btn-lg btn-block btn-info" value="Submit"></p>			
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
	<footer></footer>
</div>
<!-- Jquery n Bootstrap Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="application/javascript">
      $(function() {
          $('a[href*="#"]:not([href="#"])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
              var target = $(this.hash);
              target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
              if (target.length) {
                $('html, body').animate({
                  scrollTop: target.offset().top - 55
                }, 1000);
                return false;
              }
            }
          });
        });
    </script>
</body>
</html>
{% endblock %}
